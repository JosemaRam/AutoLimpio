<!DOCTYPE html>
  <html lang="es">
    <head>
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AutoLimpio</title>
        <link href="register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    </head>
    <body class="text-center">
      <h1>Para procesar tu solicitud, completa los siguientes campos<h1>
        <main class="formulario">
         <form action="register.html">
           <div class="cliente">
            <p>Datos del Cliente</p>
             <div class="rut">
               <label for="rut">Rut</label>
               <input type="text" class="rut" placeholder="Ingrese su Rut">
               <label for="dv">DV</label>
               <input type="text" class="dv"  placeholder="DV">
             </div>
             <br>
             <div class="nombrecomp">
              <span class="input-group-text">Nombre Completo</span>
              <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
              <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido">
             </div>
             <br>
             <div class="direccion">
              <label for="direccion">Dirección</label>
              <input type="text" id="dirección" placeholder="Ingrese su dirección">
             </div>
             <br>
             <div class="comuna">
               <label for="comuna">Comuna</label>
               <select class="comuna" aria-label="comuna">
               <option selected>Comuna</option>
               <option value="1">Santiago</option>
               <option value="2">Concepción</option>
               <option value="3">Temuco</option>
              </select>
             </div>
             <br>
           </div>
           <div class="vehiculo">
            <p>Datos del Vehículo</p>
            <div class="marca">
              <label for="marca">Marca del Vehículo</label>
              <input type="text" id="marca" placeholder="Marca">
            </div> 
            <br>
            <div class="modelo">
              <label for="modelo">Modelo del Vehículo</label>
              <input type="text" id="modelo" placeholder="Modelo">
            </div> 
            <br>
            <div class="ano">
              <label for="ano">Año del Vehículo</label>
              <input type="text" id="ano" placeholder="Año">
            </div>
            <br>
            <div class="rt">
              <label for="revision tecnica">Revisión técnica al día</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>              
            </div>
            <br>
           </div>
           <div class="tiposervicio">
            <p>Escoge tu tipo de servicio</p>
            <label for="servicio">Tipo de Servicio</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="7000" id="exterior">
              <label class="form-check-label" for="exterior">
                Lavado Exterior ($7.000)
              </label>
            </div>
            <div class="checkmotor">
              <input class="lavadomotor" type="checkbox" value="5000" id="motor">
              <label class="form-check-label" for="motor">
                Lavado de Motor ($5.000)
              </label>
            </div>              
           </div>
           <br>
           <div class="submit">
             <button type="submit" class="submit">Enviar Solicitud</button>
           </div>
         </form>
        </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="register.css"></script>
    </body>
