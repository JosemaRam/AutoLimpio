<!DOCTYPE html>
  <html lang="es">
    <head>
        <meta charset="UTF-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AutoLimpio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
        <link href="register.css" rel="stylesheet">
    </head>
    <body class="text-center">
      <div class="container">
        <header></header>
      </div>
      <div class="container">    
        <main class="formulario">
         <form action="register.html">
           <div class="container">
            <p>Datos del Cliente</p>
            <span class="input-group-text">Rut</span>            
             <div class="input-group">
               <input type="text" id="rut" aria-label="First name" class="form-control" placeholder="Rut"> 
               <input type="text" id="dv" aria-label="Last name" class="form-control" placeholder="-DV">
             </div>
             <br>
             <div class="nombrecomp">
              <span class="input-group-text">Nombre Completo</span>
              <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
              <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido">
             </div>
             <br>
             <div class="direccion">
              <span class="input-group-text">Dirección</span>
              <input type="text" aria-label="Last name" class="form-control" placeholder="Dirección">
             </div>
             <br>
             <div class="comuna">
              <span class="input-group-text">Seleccione su Comuna</span>
               <select class="form-control" aria-label="comuna">
               <option selected>Comuna</option>
               <option value="1">Santiago</option>
               <option value="2">Concepción</option>
               <option value="3">Temuco</option>
              </select>
             </div>
             <br>
           </div>
           <div class="container-sm">
            <p>Datos del Vehículo</p>
            <div class="marca">
              <span class="input-group-text">Marca del Vehículo</span>
              <input type="text" aria-label="Last name" class="form-control" id="marca" placeholder="Marca">
            </div> 
            <br>
            <div class="modelo">
              <span class="input-group-text">Modelo del Vehículo</span>
              <input type="text" aria-label="Last name" class="form-control"  id="modelo" placeholder="Modelo">
            </div> 
            <br>
            <div class="ano">
              <span class="input-group-text">Año del vehiculo</span>
              <input type="text" aria-label="Last name" class="form-control"  id="ano" placeholder="Año">
            </div>
            <br>
            <div class="rt">
              <span class="input-group-text">Revisión Técnica al día</span>
              <div class="form-control">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Si
                </label>
              </div>
              <div class="form-control">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>              
            </div>
            <br>
           </div>
           <div class="container-sm">
            <span class="input-group-text">Tipo de Servicio</span>
            <div class="form-control">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Lavado Exterior $7.000
              </label>
              </div>
               <div class="form-control">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
               <label class="form-check-label" for="flexCheckChecked">Lavado de Motor $5.000</label>
            </div>
           </div>
           <br>
           <div class="container-sm">
            <span class="input-group-text">Seleccione al Funcionario</span>
             <select class="form-control" aria-label="Encargado">
               <option selected>Funcionario</option>
               <option value="1">Barbara Fierro</option>
               <option value="2">Ricardo Tapia</option>
               <option value="3">Bruno Díaz</option>
             </select>
           </div>
           <br>
           <div class="container-sm">
             <span class="input-group-text">Fecha del Servicio</span>
             <input class="form-control" type="date" id="fechaterm" name="fechaterm">
           </div>
           <br>
           <div class="container-sm">
            <span class="input-group-text">Hora de Retiro</span>
             <select class="form-control" aria-label="Encargado">
               <option selected>Hora</option>
               <option value="1">11.00</option>
               <option value="2">11.30</option>
               <option value="3">12.00</option>
               <option value="4">12.30</option>
               <option value="5">13.00</option>
               <option value="6">13.30</option>
               <option value="7">14.00</option>
               <option value="8">14.30</option>
               <option value="9">15.00</option>
               <option value="10">15.30</option>
               <option value="11">16.00</option>
               <option value="12">16.30</option>
               <option value="13">17.00</option>
               <option value="14">17.30</option>
               <option value="15">18.00</option>
             </select>
           </div>
           <br>
           <div class="submit">
            <button type="button" class="btn btn-primary">Envíar solicitud</button>
           </div>
         </form>
        </main>
        <br>
      </div>
      <footer></footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="/js/register.js"></script>
    </body>
